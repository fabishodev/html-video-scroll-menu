<html>

<head>
  <title>Menu-Video</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="assets/css/jquery.pagepiling.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/examples.css" />
  <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
  <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
  <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
  <script src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.pagepiling.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#pagepiling').pagepiling({
        menu: '#menu-1',
        anchors: ['page1', 'page2', 'page3', 'page4'],
        sectionsColor: ['#bfda00', '#2ebe21', '#2C3E50', '#51bec4'],
        navigation: {
          'position': 'right',
          //'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Pgae 4']
        },
        afterRender: function() {
          //playing the video
          $('video').get(0).play();
        }
      });
    });
  </script>
  <style>
    /* Custom CSS
 * --------------------------------------- */

    p {
      font-size: 2em;
    }

    .section {
      text-align: center;
    }

    #menu {
      z-index: 70;
    }
    /* Centered texts in each section
		* --------------------------------------- */

    .section {
      text-align: center;
    }

    #myVideo {
      position: absolute;
      right: 0;
      bottom: 0;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-size: 100% 100%;
      background-color: black;
      /* in case the video doesn't fit the whole page*/
      background-image: /* our video */
      ;
      background-position: center center;
      background-size: contain;
      object-fit: cover;
      /*cover video background */
    }
    /* Layer with position absolute in order to have it over the video
		* --------------------------------------- */

    #section1 .layer {
      position: absolute;
      width: 100%;
      left: 0;
      top: 43%;
      height: 100%;
    }

    #section1 h1 {
      color: #fff;
    }

    #infoMenu li a {
      color: #fff;
    }

    .intro p {
      width: 50%;
      margin: 0 auto;
      font-size: 1.5em;
    }
    /* Section 1
 * --------------------------------------- */

    #section1 h1 {
      color: #444;
    }

    #section1 p {
      color: #333;
      color: rgba(0, 0, 0, 0.3);
    }

    #section1 img {
      margin: 20px 0;
      opacity: 0.7;
    }
    /* Section 2
 * --------------------------------------- */

    #section2 h1,
    #section2 p {
      z-index: 3;
    }

    #section2 p {
      opacity: 0.8;
    }

    #section2 #colors {
      right: 60px;
      bottom: 0;
      position: absolute;
      height: 413px;
      width: 258px;
      background-image: url(imgs/colors.gif);
      background-repeat: no-repeat;
    }
    /* Section 3
 * --------------------------------------- */

    #section3 #colors {
      left: 60px;
      bottom: 0;
    }

    #section3 p {
      color: #757575;
    }

    #colors2,
    #colors3 {
      position: absolute;
      height: 163px;
      width: 362px;
      z-index: 1;
      background-repeat: no-repeat;
      left: 0;
      margin: 0 auto;
      right: 0;
    }

    #colors2 {
      background-image: url(imgs/colors2.gif);
      top: 0;
    }

    #colors3 {
      background-image: url(imgs/colors3.gif);
      bottom: 0;
    }
    /* Section 4
 * --------------------------------------- */

    #section4 p {
      opacity: 0.6;
    }
    /* Overwriting fullPage.js tooltip color
* --------------------------------------- */

    #pp-nav.custom .pp-tooltip {
      color: #AAA;
    }
  </style>
</head>

<body>
  <!-- Page Wrapper -->
  <div id="page-wrapper">

    <!-- Header -->
    <header id="header" class="alt">
      <h1>
        <a href="index.html">Solid State</a>
      </h1>
      <nav>
        <a href="#menu">Menu</a>
      </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
      <div class="inner">
        <h2>Menu</h2>
        <ul class="links">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="generic.html">Generic</a>
          </li>
          <li>
            <a href="elements.html">Elements</a>
          </li>
          <li>
            <a href="#">Log In</a>
          </li>
          <li>
            <a href="#">Sign Up</a>
          </li>
        </ul>
        <a href="#" class="close">Close</a>
      </div>
    </nav>


  </div>

  <div id="pagepiling">
    <div class="section" id="section1">
      <video autoplay loop muted id="myVideo">
        <source src="imgs/flowers.mp4" type="video/mp4">
        <source src="imgs/flowers.webm" type="video/webm">
      </video>
      <div class="layer">
        <h1 style="color: #fff;">pagePiling.js video</h1>
      </div>
    </div>
    <div class="section" id="section2">
      <div class="intro">
        <h1>No limits</h1>
        <p>Anything is possible with pagePiling.js!</p>
      </div>
    </div>
    <div class="section" id="section4">
      <div class="intro">
        <h1>afterRender</h1>
        <p>Don't forget to use afterRender callback for it!</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/skel.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/util.js"></script>
  <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
  <script src="assets/js/main.js"></script>

</body>

</html>
